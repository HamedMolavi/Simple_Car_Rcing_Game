<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Car racing game</title>
</head>

<body>
    <div class="col-12 text-center" style="position: fixed; top: 0; z-index: 1000000; opacity: 0.8;">
        <div class="alert col-12 col-md-6 d-none" role="alert" style="margin: auto;">
            <div style="font-size: 0.75rem;" id="logger"></div>
        </div>
    </div>

    <div id="raceField" class="container mt-4 py-4">

    </div>

    <div class="row justify-content-center">
        <label for="chooseInput" class="col-md-auto col-form-label text-danger me-md-3">How Many Cars?</label>
        <input type="text" class="form-control-sm col-md-1 me-md-4 text-danger" id="chooseInput" value="">
        <button class="btn btn-warning text-danger col-auto" onclick="choose()">Choose</button>
    </div>
    <div id="chooseContainer" class="mb-3 container bg-blury mt-4">


    </div>
    <div id="choosing"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./classes.js"></script>
    <script src="./tools.js"></script>
    <script src="main.js"></script>
    <script src="making the page.js"></script>
</body>

</html>
